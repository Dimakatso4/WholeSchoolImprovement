<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pr-md-0">
          <div class="auth-left-wrapper">

          </div>
        </div>
        <div class="col-md-8 pl-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="noble-ui-logo d-block mb-2">Gauteng Department of Education<span></span></a>
            <h5 class="text-muted font-weight-normal mb-4">Register an account.</h5>
            <form class="forms-sample" [formGroup]="form">
              <div class="form-group">
                <label for="inputUserId"> </label>
                <input type="text" class="form-control" formControlName="inputUserId" id="inputUserId"  placeholder="Persal / ID Number">
              </div>
              <div class="form-group">
                <label for="fisrtname"> </label>
                <input type="text" class="form-control" formControlName="fisrtname" id="fisrtname" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="surname"> </label>
                <input type="text" class="form-control" formControlName="surname" id="surname" autocomplete="current-password" placeholder="Password">
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0" (click)="getOtp()">Sing up</button>
              </div>
              <a routerLink="/auth/login" class="d-block mt-3 text-muted">Already a user? Sign in</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
