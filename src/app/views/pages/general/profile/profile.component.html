
<div class="profile-page tx-13">
  <div class="row">
    <div class="col-12 grid-margin">
      <div class="profile-header">
        <div class="cover">
          <div class="gray-shade"></div>
          <figure>
            <img src="../assets/images/img-profile-1.jpg" class="img-fluid" alt="profile cover">
          </figure>
          <div class="cover-body d-flex justify-content-between align-items-center">
            <div>
              <img class="profile-pic" src="https://via.placeholder.com/100x100" alt="profile">
              <span class="profile-name">{{fullname}} </span>
              <!--//srikanth commented//-->
              <!--<span class="profile-name">{{fullname}} {{surname}}</span>-->
            </div>
            <div class="d-none d-md-block">
              <button class="btn btn-primary btn-icon-text btn-edit-profile" (click)="editprofile()">
                <i data-feather="edit" appFeatherIcon class="btn-icon-prepend"></i> Edit profile
              </button>
            </div>
          </div>
        </div>
        <div class="header-links">
          <ul class="links d-flex align-items-center mt-3 mt-md-0">
            <li class="header-link-item d-flex align-items-center active">
              <i class="mr-1 icon-md" data-feather="columns" appFeatherIcon></i>
              <a class="pt-1px d-none d-md-block" routerLink=".">Profile</a>
            </li>
          
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="col-md-20 stretch-card">
      <div class="card">
        <div class="card-header">
          <h5>User Details</h5>
        </div>
        <div class="card-body">
          <div class="row" style="margin-bottom: 1rem;">
            <div class="col-md-12">
              <h6>Personal Information</h6>
            </div>
          </div><!--  row  -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstName">Name</label>
                <input type="text" class="form-control" name="firstName" disabled
                [value]="userinfo.firstName && userinfo.firstname != 'undefined' && userinfo.firstName != 'null'? userinfo.firstName : ''">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" name="surname" disabled
                [value]="userinfo.surname && userinfo.surname != 'undefined' && userinfo.surname != 'null'? userinfo.surname : ''">
              </div>
            </div>
          </div><!--  Name & Surname  -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" name="gender" class="form-control" id="gender" disabled
                [value]="userinfo.gender && userinfo.gender != 'undefined' && userinfo.gender != 'null'? userinfo.gender : ''">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="idNumber">ID Number</label>
                <input type="text" name="idNumber"
                  [value]="userinfo.idNumber && userinfo.idNumber != 'undefined' && userinfo.idNumber != 'null'? userinfo.idNumber : ''"
                  class="form-control" id="idNumber" disabled>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="citizenship">Nationality</label>
                <input type="text" name="citizenship" class="form-control" id="citizenship" disabled
                [value]="userinfo.citizenship && userinfo.citizenship != 'undefined' && userinfo.citizenship != 'null'? userinfo.citizenship : ''">

              </div>
            </div>
          </div><!--  Gender & ID & Nationality  -->
         
         
          <div class="row" style="margin-bottom: 1rem;">
            <div class="col-md-12" style="margin: 1rem 0">
              <h6>Contact Information</h6>
            </div>
          </div><!--  Row  -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="cell">Contact Number</label>
                <input type="text" name="cell" class="form-control" id="cell" disabled
                [value]="userinfo.cell && userinfo.cell != 'undefined' && userinfo.cell != 'null'? userinfo.cell : ''">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" name="email" class="form-control" id="email" disabled
                [value]="userinfo.email && userinfo.email != 'undefined' && userinfo.email != 'null'? userinfo.email : ''">
              </div>
            </div>
          </div><!--  row  -->
        </div>
      </div>
    </div>
   
  </div>
</div>
