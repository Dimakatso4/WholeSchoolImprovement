<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink=".">Action Plan</a></li>
        <!-- <li class="breadcrumb-item active" aria-current="page">Results</li> -->
    </ol>
</nav>

<div class="row" style="padding-left: 0.75rem; padding-right: 0.75rem;">
    <div class="col-md-12 bg-primary text-white" style="padding: 20px 12px 12px 12px; margin: 25px 0">
        <h2 class="mb-2">Action Plan</h2>
        <hr>
    </div>
</div>
    <div _ngcontent-acq-c173="" class="card-header bg-primary">
        <h6 _ngcontent-acq-c173="" class="card-title text-white" style="margin-bottom: 0;">KPI List</h6>
    </div>
  <div class="container shadow p-3 mb-5 bg-white rounded">
    
      <div class="row" style="padding-top: 30px;">
        <div class="col-md-12 grid-margin stretch-card">
          <div class="table-responsive table-wrap">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-hover">
              <thead class="bg-secondary text-white">
                <tr>
                  <th scope="col" class="text-white">KPI QUESTION (S)</th>
                  <th scope="col" class="text-white">RATING</th>
                  <th class="text-white">Action</th>
                </tr>
              </thead>
              <tbody *ngFor="let kpi of dataKPI">
                <tr>
                  <td>{{kpi.question}}</td>
                  <td>{{kpi.rate}}</td>
                  <td>
                    <div class="float-sm-right">
                        <input type="checkbox" name="{{kpi.sseQuestionID}}" [value]="kpi.sseQuestionID" (change)="getKPIID($event,kpi.sseQuestionID)">
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
      
            <div class="d-flex justify-content-center ">
      
              <div *ngIf="false">
                <div class="card-body">
                  <p class="card-title text-danger text-center">No Added Questions</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="container" style="margin-top: 20px;">
            <button type="submit" (click)="addKPI()" class="btn btn-primary float-sm-right">Add</button>
        </div>
      </div>
    
    </div>
