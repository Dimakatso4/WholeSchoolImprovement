<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">


            <button *ngIf="isHO" class="btn btn-primary float-right" routerLink="/management-plan/district"><i
                    class="mdi mdi-arrow-left"></i> Go Back</button>
            <br />
            <br />

            <div class="col-md-12 grid-margin stretch-card">

                <div class="table-responsive">
                    <table role="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                        class="table table-hover">
                        <thead class="bg-secondary text-white">
                            <tr>
                                <th class="text-white">Emis Code</th>
                                <th class="text-white">School Name</th>
                                <th class="text-white">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let school of schools; let i = index">

                                <td>{{school.emisNumber}}</td>
                                <td>{{school.institutionName | titlecase}}</td>
                                <td>
                                    <button class="btn btn-primary" (click)="viewSSE(school)">View SSE</button>
                                    &nbsp;&nbsp;&nbsp;
                                    <button class="btn btn-info" (click)="viewSIP(school)">View SIP</button>
                                    &nbsp;&nbsp;&nbsp;
                                    <button class="btn btn-info" (click)="viewActionPlan(school)">View Action Plan</button>
                                    &nbsp;&nbsp;&nbsp;
                                    <button class="btn btn-info" (click)="viewProfile(school)">View Profile</button>
                                    &nbsp;&nbsp;&nbsp;
                                    <button class="btn btn-info" (click)="viewReport(school)">View Report</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <div *ngIf="isPageLoading" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

        </div>
    </div>
</div>
