<div class="row" style="padding-left: 0.75rem; padding-right: 0.75rem;">
    <div class="col-md-12 bg-primary text-white" style="padding: 20px 12px 12px 12px; margin: 25px 0">
        <h3>Schools in your district</h3>
        <hr>
    </div>
</div>

<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink=".">Schools</a></li>
        <li class="breadcrumb-item active" aria-current="page">List</li>
    </ol>
</nav>

<div class="row mb-3 mt-3">
    <div class="col-md-12">
        <div *ngIf="!noDisputes" class="row justify-content-center">
            <h5 class="card-title">Elections logged under district: {{districtName | titlecase}}</h5>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <!-- <div class="card"> -->
            <!-- <div class="card-body"> -->
                <div class="table-responsive table-wrap">
                    <table class="table table-hover">
                        <thead class="bg-secondary">
                            <tr>
                                <th class="text-white">EmisCode</th>
                                <th class="text-white">School Name</th>
                                <th class="text-white">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let school of schools; let i = index">
                                <td>{{school.emisCode}}</td>
                                <td>{{school.institutionName}}</td>
                                <td>
                                    <button class="btn btn-primary" (click)="view(i)">View</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div class="d-flex justify-content-center ">

                        <div *ngIf="noDisputes">
                            <div class="card-body">
                                <p class="card-title text-danger text-center">There are no elections logged in {{districtName | titlecase}}</p>
                            </div>
                        </div>
                    </div>
                </div>

            <!-- </div> -->
        <!-- </div> -->
    </div>
</div>
